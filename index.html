<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(https://ts2.mm.bing.net/th?id=OIP.jlZKoxfBr3VdIpCQph9TRwHaEK&pid=15.1) no-repeat center center/cover;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(0, 47, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 2rem;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #5b72ee, #9b5de5);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(155, 93, 229, 0.4);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .page-title {
      background-color: rgb(0, 0, 0);
      font-size: 32px;
      font-weight: bold;
      color: #0055ff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      text-align: center;
      position: absolute;
      top: 0px;
      width: 100%;
      height: 8%;
    }

    /* Particle Styles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      animation: moveParticle 5s infinite;
    }

    @keyframes moveParticle {
      0% {
        transform: translate(0, 0);
        background-color: rgba(0, 119, 246, 0.7);
      }
      50% {
        transform: translate(50px, 50px);
        background-color: rgba(255, 100, 100, 0.9);
      }
      100% {
        transform: translate(0, 0);
        background-color: rgba(255, 255, 255, 0.7);
      }
    }

    .particle:hover {
      animation: hoverParticle 1s ease-out infinite;
      background-color: rgba(255, 100, 100, 1);
    }

    @keyframes hoverParticle {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.5) rotate(45deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Welcome to the Ultimate Task Manager | To-Do List</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form><br>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Particle creation and movement
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(particle);
        }

        // Login Form Script
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin") {
                localStorage.setItem("user", username); // Store login data
                console.log("Login Successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid credentials. Try again.");
            }
        });
    </script>
</body>
</html>
